<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #image_set {
            width: 100%;
            height: 420px;
            display: flex;
            flex-direction: row;
            
        }
        img {
            width: 100%;
            height: 420px;
        }
    </style>
    <script>
        function go_right(){
            document.getElementById("image_set").style.transform = "translate(-200%) .3 ease-in-out"
        }
    </script>
</head>
<body>
    <div>
        <button>왼쪽으로</button>
        <button onclick="go_right()">오른쪽으로</button>
    </div>
    <div id="image_set">
        <img src="./res/img/movie1.jpg">
        <img src="./res/img/movie2.jpg">
        <img src="./res/img/movie3.jpg">
        <img src="./res/img/movie4.jpg">
    </div>
</body>
</html>
